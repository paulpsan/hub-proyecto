<div class="container">
  <div class="row ">
    <div>
      <h3>Addicionar Nuevo Proyecto</h3>
    </div>
    <div class="col-md-8 col-md-offset-2 well">
      
      <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <legend>Crear Nuevo Proyecto</legend>
            <div class="form-group">
              <label class="control-label required">Nombre de Proyecto</label>
              <br>
                <mat-form-field class="">
                    <input matInput placeholder="" formControlName="nombre" >
                </mat-form-field>
                <p>
                    Este nombre debe ser único en todos los proyectos
                </p>
            </div>

            <div class="form-group">
                <label class="control-label ">Dirección del proyecto</label>
                <br>
                  <mat-form-field class="">
                      <input matInput placeholder="" >
                  </mat-form-field>
                  <p>
                      Este debe contener el path del proyecto Addicionar
                  </p>
            </div>
            <div class="form-group">
                <label class="control-label ">Descripcion</label>
                <br>
                  <mat-form-field class="">
                    <textarea matInput placeholder=""></textarea>
                  </mat-form-field>
                  <p>
                      Detalle una descripción del proyecto centrado en las caracteristicas <br>
                      Máximo 800 caracteres
                  </p>
              </div>
          </fieldset>

          <button mat-button [disabled]="!userForm.valid" type="submit" color="primary">
            <mat-icon mat-list-icon>done</mat-icon>
            Guardar
          </button>
          <button mat-button routerLink="/proyectos"color="warn">
            <mat-icon mat-list-icon>cancel</mat-icon>
            Cancelar
          </button>
        </form>
    </div>
    

  </div>
</div>
