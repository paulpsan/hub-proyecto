<div *ngIf='show'>
    <div class="container">
        <div class="card bg-light contenedor_usuarios mb-3">
            <div class="card-header">
                <span class="row justify-content-between">
                        <div class="col-4">
                                <span class="titulo_usuario" (click)="irUsuario(usuario)">{{usuario.nombre}}</span>
            </div>
            <div class="col-4">
                <span><i class="fa fa-cogs" aria-hidden="true"></i> <span class="enlaces" (click)="editarUsuario(usuario)">Editar</span></span>
                <span><i class="fa fa-trash" aria-hidden="true"></i> <span class="enlaces" (click)="eliminarUsuario(usuario)">Eliminar</span></span>
            </div>

            </span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-1">
                    <img alt="avatar" src="assets/images/avatar-user.png" style="width: 50px !important">
                </div>
                <div class="col-md-5">

                    <p>
                        {{usuario.email}}
                    </p>
                    <p>
                        Descripcion del Usuario
                    </p>
                </div>
                <div class="col-md-4">
                    <p>Commits</p>
                    <p>Lenguajes de programacion</p>
                </div>
                <div class="col-md-2">
                    <div><span>Clasificación</span></div>
                    <div>
                        <!-- <star-rating-comp [starType]="'svg'"></star-rating-comp> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col mb-3">
        <h4>Resumen</h4>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <span>{{usuario.descripcion}}</span>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <p>Primer commit:</p>
                    <p>Reciente Commit:</p>
                </div>
            </div>
        </div>
    </div>

    <div class="col mb-3">
        <h4>Historial de Desarrollo:</h4>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <span>Commits por proyecto</span>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    Gráfico de commits
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    Commits por Lenguajes
                </div>
            </div>
        </div>
    </div>
</div>
</div>
