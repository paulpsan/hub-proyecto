<div class="container">
    <div class="row justify-content-md-center">
        <div class="card bg-light col-md-6 col-sm-12" style="padding: 0;">
            <div class="card-header">Crear usuario
            </div>
            <div class="card-body">
                <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nombre" formControlName="nombre">
                            </mat-form-field>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" formControlName="email">
                        </mat-form-field>
                    </div>
                    <button mat-button [disabled]="!userForm.valid" type="submit" color="primary">
              <mat-icon mat-list-icon>done</mat-icon>
              Aceptar
            </button>
                    <button mat-button routerLink="/usuarios" color="warn">
              <mat-icon mat-list-icon>cancel</mat-icon>
              Cancelar
            </button>
                </form>
            </div>
        </div>
    </div>
</div>
