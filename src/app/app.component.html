<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(54, 22, 24);">
    <a class="navbar-brand" [routerLink]="['/inicio']">CATALOGO SOFTWARE LIBRE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let link of navLinks" routerLinkActive="active">
                <a class="nav-link" [routerLink]="link.path">{{link.label}}</a>
            </li>
        </ul>
    </div>
</nav>
